name: Build APK
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-24.04  # Latest Ubuntu
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v4
        
      - name: Set Up Java 21  # Updated to Java 21 for Android 15
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Updated Python version
          
      - name: Install System Dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -y
          sudo apt-get install -y \
            git zip unzip autoconf automake libtool libtool-bin autopoint m4 pkg-config \
            zlib1g-dev libffi-dev libssl-dev cmake python3 python3-pip \
            libstdc++6:i386 zlib1g:i386 libncurses5:i386
            
      - name: Install Latest Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython
          
      - name: Setup Android SDK (API 35)
        run: |
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          sudo mv cmdline-tools /usr/local/lib/android/sdk/cmdline-tools/latest
          
      - name: Setup Android SDK Tools (Latest)
        run: |
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          
      - name: Setup Android NDK (Latest)
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          link-to-sdk: true
          
      - name: Setup Environment Variables
        run: |
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROIDNDK=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "PATH=/usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          
      - name: Build APK (Debug)
        run: |
          buildozer -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AddressNavigator-APK-2025
          path: bin/*.apk
          retention-days: 30
